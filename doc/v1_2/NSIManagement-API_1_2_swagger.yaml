          description: User Info associated to the NST.
          type: object
          properties:
            nstId:
              description: Reference to the NST.
              type: integer
              format: string
            name:
              description: Humam-readable NSI name.
              type: string
              format: string
            description:
              description: Humam-readable NSI description.
              type: string
              format: string
          example:
            name: Example_NSI
            description_nsi: Decription of the NSI_Example.
            nstId: e3476dd9-259c-42ae-816f-e891ddb4e8db
